<h2 mat-dialog-title>Borrar héroe</h2>
<mat-dialog-content>
  ¿Estás seguro que quieres eliminar el héroe?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="dialogRef.close(false)">Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="dialogRef.close(true)">Aceptar</button>
</mat-dialog-actions>
