<div class="card relative flex flex-col text-gray-700 bg-white shadow-md w-96 rounded-xl bg-clip-border my-1 w-full">
    <nav class="flex flex-col gap-1 p-2 text-base font-normal text-blue-gray-700">
      <div role="button"
        class="flex items-center p-3 py-1 pl-4 pr-1 leading-tight transition-all rounded-lg outline-none text-start hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900">
        {{ heroe.id }} {{ heroe.name | capitalizarPrimeraLetra }}
        <div class="flex ml-auto place-items-center justify-self-end">
          <button
            class="relative h-10 max-h-[40px] w-7 max-w-[40px] select-none rounded-lg text-center align-middle text-xs font-medium uppercase text-blue-gray-500 transition-all hover:bg-blue-gray-500/10 active:bg-blue-gray-500/30 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button" (click)="edit()">
            <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/3">
                <img src="assets/icons/create.svg" class="w-5 h-5">
            </span>
          </button>

          <button
            class="relative h-10 max-h-[40px] w-7 max-w-[40px] select-none rounded-lg text-center align-middle text-xs font-medium uppercase text-blue-gray-500 transition-all hover:bg-blue-gray-500/10 active:bg-blue-gray-500/30 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button" (click)="delete()">
            <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/3">
                <img src="assets/icons/trash.svg" class="w-5 h-5">
            </span>
          </button>

        </div>
      </div>
    </nav>
  </div>
